<div class="row">
  <div class="container">
      <h2>{{'List of '+ title}}</h2>
      <div class="col-md-12">
          <div class="col-xs-6">
              <img src="{{ imageUrl }}" />
          </div>
          <div class="col-xs-6">
              <img [src]="imageUrl" />
          </div>
      </div>
  </div>
</div>  
<div class="row">
  <div class="container">
    <ul>
        <li *ngFor="let course of courses">
          {{course}}
        </li>
      </ul>
  </div>
</div>
<div class="row">
  <div class="container">
      <table>
          <tr>
          <td [attr.colspan]="colSpan"></td>
        </tr>
      </table>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="col-xs-4">  
        <button class="btn btn-primary" [class.active]="isActive">Save</button>
    </div>
    <div class="col-xs-4">  
        <button [style.backgroundColor]="isActive ? 'green' : 'red' ">New button</button>
    </div>
    <div class="col-xs-4">
      <div (click)="onDivClicked()">
        <button class="btn btn-warning" (click)="onSave($event)">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-xs-6 form-group">
        <div class="form-group">
          <label>(keyup)="onKeyUp($event)"</label>
          <input [(ngModel)]="username" class="form-control" (keyup)="onKeyUp($event)" />
        </div>
      </div> 
      <div class="col-xs-6 form-group">
        <div class="form-group">
          <label>(keyup.enter)="onKeyUpFiltered())"</label>
          <input [(ngModel)]="username" class="form-control" (keyup.enter)="onKeyUpFiltered()" />
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-6 form-group">
      <div class="form-group">
        <label>(keyup.enter)="onKeyUp2(email.value)"</label>
        <input [(ngModel)]="username" class="form-control" #email (keyup.enter)="onKeyUp2(email.value)" />
      </div>
    </div>
    <div class="col-xs-6 form-group">
      <div class="form-group">
        <label>Two way data-binding (keyup)</label>
        <input [(ngModel)]="username" class="form-control" (keyup)="onKeyUp3()" />
      </div>
    </div>
  </div>
</div>
